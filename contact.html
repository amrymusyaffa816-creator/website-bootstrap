    />
    <style>
      /* Tambahan efek hover pada tombol */
      button.btn:hover {
        background-color: #0d6efd;
        transform: scale(1.02);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">website Sederhana</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4 fw-bold">Hubungi Kami</h2>
      <p class="text-center mb-5 text-muted">
        Silakan kirim pesan Anda melalui formulir di bawah ini, kami akan segera merespons.
      </p>

      <form class="mx-auto p-4 border rounded-4 shadow-sm bg-light" style="max-width: 600px">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan nama Anda"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan email Anda"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea
            class="form-control"
            id="pesan"
            rows="4"
            placeholder="Tulis pesan Anda"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      <p class="mb-0">© 2025 Amry Musyaffa | Web Catering Makanan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
